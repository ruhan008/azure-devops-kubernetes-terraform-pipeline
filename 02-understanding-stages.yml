trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: build
  jobs:
  - job: FirstJob
    steps: 
    - bash: echo Build FirstJob
    - bash: echo $(PipeLineLevelVariable)
  - job: SecondJob
    steps: 
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables:
   environment: Dev
  dependsOn: build
  jobs:
  - job: DevDeployJob
    steps: 
    - bash: echo $(environment)DeployJob
- stage: QaDeploy
  variables:
   environment: Qa
  dependsOn: build
  jobs:
  - job: QaDeployJob
    steps: 
    - bash: echo $(environment)DeployJob
- stage: ProdDeploy
  variables:
   environment: Prod
  dependsOn:
  - DevDeploy
  - QaDeploy
  jobs:
  - job: ProdDeployJob
    steps: 
    - bash: echo $(environment)DeployJob
